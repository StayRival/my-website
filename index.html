<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Guessme | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0a0a0a; color: #fff; text-align: center; padding: 40px; }
        .container { max-width: 800px; margin: auto; }
        h1 { font-size: 3rem; font-weight: 700; animation: fadeIn 1.2s ease-in-out; }
        .typing { display: inline-block; border-right: 2px solid #00ffc8; white-space: nowrap; overflow: hidden; }
        .highlight { color: #00ffc8; font-weight: 700; }
        p { font-size: 1.2rem; opacity: 0.8; margin-top: 10px; }
        .socials a { color: #00ffc8; text-decoration: none; margin: 0 10px; font-size: 1.5rem; transition: 0.3s; }
        .socials a:hover { color: #ff0077; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes typing { from { width: 0; } to { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="typing" id="typing"></span></h1>
        <p>Passionate <span class="highlight">developer</span>, problem solver, and tech enthusiast. Always learning, always building.</p>
        <p>Specialized in <span class="highlight">algorithms, web development, math & physics.</span></p>
        <div class="socials">
            <a href="#">üîó GitHub</a>
            <a href="#">üìé LinkedIn</a>
            <a href="#">üê¶ Twitter</a>
        </div>
    </div>
    <script>
        const text = "Omar Guessme";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
</html>
