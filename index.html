<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Slide Bio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .slides-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      text-align: center;
      z-index: 1;
    }
    .slide {
      display: none;
      opacity: 0;
    }
    .slide.active {
      display: block;
      opacity: 1;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5); }
    }
    p {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .nav-buttons {
      margin-top: 30px;
    }
    .nav-button {
      padding: 10px 20px;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      border: none;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .nav-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="slides-container">
    <!-- Slide 1: Age -->
    <div class="slide active" id="slide1">
      <h1>My Age</h1>
      <p>I am <span id="age">[Your Age]</span> years old.</p>
    </div>
    <!-- Slide 2: School -->
    <div class="slide" id="slide2">
      <h1>My School</h1>
      <p>I study at <span id="school">[Your School]</span>.</p>
    </div>
    <!-- Slide 3: Languages -->
    <div class="slide" id="slide3">
      <h1>My Languages</h1>
      <p>I speak <span id="languages">[Your Languages]</span>.</p>
    </div>
    <!-- Slide 4: Skills -->
    <div class="slide" id="slide4">
      <h1>My Skills</h1>
      <p>I am skilled in <span id="skills">[Your Skills]</span>.</p>
    </div>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="nav-button" onclick="prevSlide()">Previous</button>
      <button class="nav-button" onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    // Three.js Particle System
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 5000;
    const posArray = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 10;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.01,
      color: '#00ffcc',
    });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      particlesMesh.rotation.x += 0.001;
      particlesMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Slide Logic
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          gsap.to(slide, { opacity: 1, display: 'block', duration: 0.5 });
        } else {
          gsap.to(slide, { opacity: 0, display: 'none', duration: 0.5 });
        }
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // Initialize first slide
    showSlide(currentSlide);

    // Add your personal info here
    document.getElementById('age').textContent = '20'; // Replace with your age
    document.getElementById('school').textContent = 'Future University'; // Replace with your school
    document.getElementById('languages').textContent = 'English, Spanish, French'; // Replace with your languages
    document.getElementById('skills').textContent = 'Coding, Design, Writing'; // Replace with your skills
  </script>
</body>
</html>
