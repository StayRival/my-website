<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Neural Bio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5); }
    }
    p {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .voice-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(90deg, #00ffcc, #ff00ff);
      border: none;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.3s ease;
    }
    .voice-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
    <h1>Welcome to My Neural Bio</h1>
    <p>I am a fusion of creativity and technology, designed to inspire.</p>
    <button class="voice-button" onclick="startVoiceInteraction()">Talk to Me</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    // Three.js Particle System
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 5000;
    const posArray = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 10;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.01,
      color: '#00ffcc',
    });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      particlesMesh.rotation.x += 0.001;
      particlesMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // GSAP Animations
    gsap.from('h1', { duration: 2, opacity: 0, y: -50, ease: 'power3.out' });
    gsap.from('p', { duration: 2, opacity: 0, y: 50, delay: 1, ease: 'power3.out' });
    gsap.from('.voice-button', { duration: 2, opacity: 0, y: 50, delay: 1.5, ease: 'power3.out' });

    // Voice Interaction
    function startVoiceInteraction() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        alert(`You said: ${transcript}`);
        // Add AI response logic here (e.g., call OpenAI API)
      };
    }
  </script>
</body>
</html>
</body>
</html>
